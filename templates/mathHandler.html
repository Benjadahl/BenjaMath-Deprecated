<script src="{{ url_for('static', filename = 'scripts/jquery-3.1.1.min.js') }}"></script>
<script>
  function asyncAjax(aUrl, aData){
    let response;
    $.ajax({
      type: "POST",
      contentType: "application/json",
      url: aUrl,
      data: JSON.stringify(aData),
      success: function(msg, status, jqXHR){
        console.log("Getting data from post request");
        response = msg;
      },
      async: false
    });
    return response;
  }

  function processMath(){
    return(asyncAjax("/sendMath/", "testData"));
  }

  function solveEq(eq, variable){
    return(asyncAjax("/solveEq/", {"eq": eq, "variable": variable}))
  }
</script>
